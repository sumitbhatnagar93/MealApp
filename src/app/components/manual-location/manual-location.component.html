<ion-content class="container">
    <div class="pop-header mt-2">
        <ion-title>Search Your Delivery Location</ion-title>
    </div>
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()"
                   placeholder="Search for a place..." (ionClear)="ClearAutocomplete()" class="cookrey-search-box">
    </ion-searchbar>
    <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>
    <div class="gps-box" *ngIf="autocompleteItems.length == 0">
        <p class="m-0" (click)="turnONGPS()">
            <ion-icon name="location"></ion-icon>
            <strong>Use current location</strong>
        </p>
    </div>
    <div class="recent-search" *ngIf="autocompleteItems.length == 0">
        <p class="h6 mt-3 p-1">Recent search locations</p>
        <ul class="list-group">
            <li class="list-group-item">
                <ion-icon name="time-outline"></ion-icon>
                Cras justo odio
            </li>
            <li class="list-group-item">
                <ion-icon name="time-outline"></ion-icon>
                Dapibus ac facilisis in
            </li>
            <li class="list-group-item">
                <ion-icon name="time-outline"></ion-icon>
                Morbi leo risus
            </li>
        </ul>
    </div>
</ion-content>
