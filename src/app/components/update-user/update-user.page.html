<ion-header>
    <ion-toolbar>
        <ion-title class="d-inline-block ">Update Account</ion-title>
        <fa-icon icon="times-circle" class="mr-4 float-right h4" (click)="dismiss()"></fa-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container login-area">
        <div class="row" class="mt-3">
            <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit(updateUserForm.value)" class="login-form">
                <div >
                    <ion-item lines="none" class="d-inline-block w-100">
                        <ion-label position="floating">Name</ion-label>
                        <ion-input type="text" formControlName="name" class="theme-input" [(ngModel)]="oldName"></ion-input>
                    </ion-item>
                </div>
                <div >
                    <ion-item lines="none" class="d-inline-block w-100">
                        <ion-label position="floating">Phone Number</ion-label>
                        <ion-input type="text" formControlName="phone" class="theme-input" [(ngModel)]="oldPhone"></ion-input>
                    </ion-item>
                </div>
                <div class="form-group text-center">
                    <button size="large" class="btn theme-btn mt-3" type="submit"
                            [class.disabled]="updateUserForm.invalid"
                            [disabled]="updateUserForm.invalid" expand="block">Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
