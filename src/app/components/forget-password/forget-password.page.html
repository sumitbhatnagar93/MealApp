<ion-header>
    <ion-toolbar>
        <ion-title class="d-inline-block ">Forget Password</ion-title>
        <fa-icon icon="times-circle" class="mr-4 float-right h4" (click)="dismiss()"></fa-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container login-area">
        <div class="mt-3">
            <div class="content-title mt-3">
                <p>Enter your phone number and we will send an 'OTP' to continue.</p>
            </div>


            <form [formGroup]="forgetForm" (ngSubmit)="onSubmit(forgetForm.value)" class="login-form">
                <div class="text-center">
                    <ion-item lines="none" class="d-inline-block">
                        <ion-label position="floating">Phone Number</ion-label>
                        <ion-input type="text" formControlName="phone" class="theme-input"></ion-input>
                    </ion-item>
                </div>
                <div class="form-group text-center">
                    <button size="large" class="btn theme-btn mt-3" type="submit" [class.disabled]="forgetForm.invalid"
                            [disabled]="forgetForm.invalid" expand="block">Send OTP
                    </button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
